<p>cart works!</p>

<table class="table table-bordered">
 <tr>
  <th>Sr.NO</th>
  <th>NAME</th>
  <th>IMAGE</th>
  <th>PRICE</th>
  <th>QUANTITY</th>
  <th>TOTAL AMOUNT</th>
 </tr>
 <tr *ngFor="let item of cart.products;let i=index">
   <td>{{i+1}}</td>
   <td>{{item.product.name}}</td>
   <td><img [src]="item.product.imageUrl" width="100" height="100" alt=""></td>
   <td>{{item.product.price}}</td>
   <td>
    <button class="btn btn-secodary">+</button>
    {{item.quantity}}
    <button class="btn btn-secodary">-</button>
   </td>
   <td>{{item.totalAmount}}</td>
   <td><button class="btn btn-danger" (click)="delete(i)">Remove</button></td>

 </tr>
<tr>
  <td class="text-align-right" colspan="4">Total Amount</td>
  <td>{{cart.totalCartValue}}</td>
</tr>
</table>
