<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-header">
        <h2>SignIn...</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group mb-2">
            <label for="usename" class="label-control">UserName</label>
            <input type="text" class="form-control" formControlName="username" name="username">
          </div>
          <div class="form-group mb-2">
            <label for="password" class="label-control">Password</label>
            <input type="text" class="form-control"formControlName="password" name="password">
          </div>
          <div class="form-group">
            <button class="btn btn-success" (click)="login()">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
